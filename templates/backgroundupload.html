<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - Background Remover</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Upload Image for Background Removal</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <div id="uploadPreview"></div>
    <br>
    <div id="loadingMessage">Uploading image...</div>
    <button id="uploadBtn" disabled>Upload & Remove Background</button>

    <script>
        let selectedFile = null;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const loadingMessage = document.getElementById('loadingMessage');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                uploadBtn.disabled = false;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadPreview.innerHTML = '<img src="' + e.target.result + '" width="300" alt="Preview">';
                };
                reader.readAsDataURL(file);
            } else {
                selectedFile = null;
                uploadBtn.disabled = true;
                uploadPreview.innerHTML = '';
            }
        });

        uploadBtn.addEventListener('click', function() {
            if (selectedFile) {
                // Show loading message
                loadingMessage.style.display = 'block';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                
                // Create FormData to upload file
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Upload to server
                fetch('/upload_image_for_background', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to background removal page with filename parameter
                        window.location.href = '/backgroundtool?filename=' + encodeURIComponent(data.filename);
                    } else {
                        alert('Upload failed: ' + data.error);
                        // Reset button state
                        loadingMessage.style.display = 'none';
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Upload & Remove Background';
                    }
                })
                .catch(error => {
                    alert('Upload failed: ' + error.message);
                    // Reset button state
                    loadingMessage.style.display = 'none';
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload & Remove Background';
                });
            }
        });
    </script>
</body>
</html>
