<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Crop Tool</title>
</head>
<body>
    <h1>Upload Image for Cropping</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <div id="uploadPreview"></div>
    <br>
    <div id="loadingMessage" style="display: none; color: #007bff; font-weight: bold;">Uploading image...</div>
    <button id="uploadBtn" disabled>Upload & Go to Crop Tool</button>

    <script>
        let selectedFile = null;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const loadingMessage = document.getElementById('loadingMessage');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                uploadBtn.disabled = false;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadPreview.innerHTML = '<img src="' + e.target.result + '" width="300" alt="Preview" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px;">';
                };
                reader.readAsDataURL(file);
            } else {
                selectedFile = null;
                uploadBtn.disabled = true;
                uploadPreview.innerHTML = '';
            }
        });

        uploadBtn.addEventListener('click', function() {
            if (selectedFile) {
                loadingMessage.style.display = 'block';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                
                const formData = new FormData();
                formData.append('file', selectedFile);

                fetch('/upload_image_for_crop', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/crop?filename=' + encodeURIComponent(data.filename);
                    } else {
                        alert('Upload failed: ' + data.error);
                        loadingMessage.style.display = 'none';
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Upload & Go to Crop Tool';
                    }
                })
                .catch(error => {
                    alert('Upload failed: ' + error.message);
                    loadingMessage.style.display = 'none';
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload & Go to Crop Tool';
                });
            }
        });
    </script>
</body>
</html>
